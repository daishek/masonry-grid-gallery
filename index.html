<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <h1>Nature</h1>
    </header>
    <div class="gallery container">
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?landsape" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?nature" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?winter" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?summer" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?sahara" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?land" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?space" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?animal" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?forest" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?see" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?underwater" alt="image"></div></div>
        <div class="gallery__item"><div class="gallery__item-content"><img src="https://source.unsplash.com/random?earth" alt="image"></div></div>
    </div>

    <!-- Using javascript to resize the height -->
    <script src="main.js"></script>
</body>
</html>
